<!DOCTYPE HTML>
<html>
<head>
<style>

body {
  margin: 0;
  background: #0f172a;
  overflow-x: hidden;
}
.ellipses {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 120px;
    height: 120px;
    background-color: #e5e9f0;
    border-radius: 50%;        
    box-shadow: 0 0 20px #e5e9f0; 
}
.wave {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 200%;
  height: 200px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 100%;
  animation: wave 6s linear infinite;
}
.wave2 {
  bottom: -20px;
  animation-duration: 8s;
  opacity: 0.5;
}

.wave3 {
  bottom: -40px;
  animation-duration: 10s;
  opacity: 0.3;
}

@keyframes wave {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(-50%);
  }
}
</style>
</head>
<body>
    <div class="ellipses"></div>
<div class="wave"></div>
<div class="wave wave2"></div>
<div class="wave wave3"></div>
<h1> If you want me to add something message me.</h1>
<p> I will be working on this more later to make it interactive.</p>
</body>
</html>
